
<h3>Hello world {{ matches }}</h3>

<ul>
<li ng-repeat="(key, match) in matches"
    ng-click="$state.go('matches.detail', { id: key }">
  
  {{key}}: {{ match["0"].teams[0] }} {{ match[match["0"].teams[0]]["goal"] || 0 }} - {{ match[match["0"].teams[1]]["goal"] || 0 }} {{ match["0"].teams[1] }}
</li>
</ul>
